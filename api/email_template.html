<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message From Your Love</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fce4ec; /* Light pink background */
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #f8bbd0; /* Lighter pink border */
        }
        .header h1 {
            color: #e91e63; /* Deep pink */
            margin: 0;
        }
        .content {
            padding: 20px 0;
            line-height: 1.6;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #f8bbd0; /* Lighter pink border */
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>A Special Message Just For You</h1>
        </div>
        <div class="content">
            <p>My Dearest,</p>
            <p>{{message_content}}</p>
            <p>With all my love,</p>
            <p>Your Special Someone</p>
        </div>
        <div class="footer">
            <p>This email was sent from our special place.</p>
        </div>
    </div>
</body>
</html>
